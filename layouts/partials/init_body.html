{{/*Load JS files*/}}
{{ partial "js.html" . }}

{{/*Google Analytics*/}}
{{ with $.Site.Config.Services.GoogleAnalytics.ID }}
	<!-- Google Analytics -->
	<script>
		window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
		ga('create', '{{ if $.Site.Config.Services.GoogleAnalytics.ID }}{{ $.Site.Config.Services.GoogleAnalytics.ID }}{{ end }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
{{ end }}

{{/*Goatcounter Analytics*/}}
{{ with $.Site.Params.goatcounter }}
	<!-- Goatcounter Analytics -->
	<script data-goatcounter='https://{{ if $.Site.Params.goatcounter }}{{ $.Site.Params.goatcounter }}{{ end }}.goatcounter.com/count'
        async src="//gc.zgo.at/count.js"></script>
{{ end }}
