{{/*Load basic JS*/}}
<script src="/js/site.js"></script>

{{/*twemoji JS*/}}
{{ with $.Site.Params.features.twitterEmoji }}
	<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
{{ end }}

{{/*Load custom JS*/}}
{{ range $val := $.Site.Params.features.customJS }}
	{{ if gt (len $val) 0 }}
		<script src="{{ $val }}"></script>
	{{ end }}
{{ end }}
